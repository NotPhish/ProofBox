<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProofBox</title>
  <link rel="stylesheet" href="../CSS/assets.css" />
  <style>
    
    .banner {
      margin: 2rem auto;
      background: linear-gradient(to right, #e0e0e0, #f0f0f0);
      border-radius: 16px;
      padding: 2rem;
      max-width: 80%;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      background-image: radial-gradient(#ccc 10%, transparent 11%);
      background-size: 20px 20px;
    }

    .topic-header {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .topics {
      margin: 2rem auto;
      border-radius: 16px;
      padding: 2rem;
      max-width: 80%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
    }

    .input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      gap: 0.5rem;
    }

    .input-field {
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      border-radius: 30px;
      width: 400px;
    }

    .ask-btn {
      padding: 0.75rem 1.5rem;
      border: 1px solid black;
      background: E8E8E8;
      border-radius: 25px;
      cursor: pointer;
      font-family: "Funnel Display", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .account-btn {
      border: 1px solid black;
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 60px;
      cursor: pointer;
      font-family: "Funnel Display", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      margin-top: 80px;
      gap: 40px;
    }

    .topic-btn {
        border: 1px solid black;
        background: white;
        padding: 0.5rem 1rem;
        width: 90px;
        height: 65px;
        border-radius: 10px;
        font-family: "Funnel Display", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        text-align-last: center;
        background: repeating-linear-gradient(
          45 deg,
          #eee,
          #eee 10px,
          #ddd 10px,
          #ddd 20px
        )
    }

  </style>
</head>

<body>
  <header>
    <div class="logo">ProofBox</div>
    <div class="header-icons">
        <form action="about.html">
          <button class="about-btn" type="submit">About</button>
        </form>
        
        <form action="settings.html">
          <button class="icon-btn" type="submit">‚öôÔ∏è</button>
        </form>

        <form action="Account.html">
          <button class="icon-btn" type="submit">üë§</button>
        </form>
    </div>
  </header>

  <div class="banner">
    <form action="signup.html">
      <button class="account-btn" type="submit">Sign Up ‚Üí</button>
    </form>
    <form action="login.html">
      <button class="account-btn" type="submit">Log in ‚Üí</button>
    </form>
  </div>

  <div class="input-area">
    <input type="text" class="input-field" placeholder="Help me with..." />
    <button class="ask-btn">Ask AI +</button>
  </div>

  <div class="topics">
    <form action="topics.html">
      <button class="topic-btn" type="submit">Maths</button>
    </form>

    <form action="topics.html">
      <button class="topic-btn" type="submit">Geography</button>
    </form>
  </div>
</body>

</html>
