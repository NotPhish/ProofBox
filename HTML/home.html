<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProofBox</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap');
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #f0f0f0;
      border-bottom: 2px solid #ccc;
    }

    .header-icons {
      display: flex;
      gap: 0.5rem;
    }

    .icon-btn {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .about-btn {
      border: 1px solid black;
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .banner {
      margin: 2rem auto;
      background: linear-gradient(to right, #e0e0e0, #f0f0f0);
      border-radius: 16px;
      padding: 2rem;
      max-width: 80%;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #aaa;
      background-image: radial-gradient(#ccc 10%, transparent 11%);
      background-size: 20px 20px;
    }

    .input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      gap: 0.5rem;
    }

    .input-field {
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      border-radius: 30px;
      width: 400px;
    }

    .ask-btn {
      padding: 0.75rem 1.5rem;
      border: 1px solid black;
      background: white;
      border-radius: 25px;
      cursor: pointer;
    }

    .signup-btn {
        border: 1px solid black;
        background: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
    }

    .login-btn {
        border: 1px solid black;
        background: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
    }

    .logo{
        font-family: "Funnel Display", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">ProofBox</div>
    <div class="header-icons">
        <div class="icon-btn">
            <a href="about.html">

            </a>
        </div>
        <div class="icon-btn">

            </a>
        </div>
        <div class="icon-btn">
            <a href="Account.html">
                üë§
            </a>
        </div>
        <button class="about-btn">
            <a href="about.html">
                About
            </a>
        </button>
        <button class="signup-btn">
            <a href="signup.html">
                Sign-Up
            </a>
        </button>
        <button class="login-btn">
            <a href="login.html">
                Login
            </a>
        </button>
    </div>
  </header>

  <div class="banner"></div>

  <div class="input-area">
    <input type="text" class="input-field" placeholder="Help me with..." />
    <button class="ask-btn">Ask AI +</button>
  </div>
</body>

</html>
